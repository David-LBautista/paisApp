<p>por-pais works!</p>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" action="" autocomplete="off">
            <input [(ngModel)]="termino" class="form-control" type="text" name="termino" id="" placeholder="Buscar pais...">
        </form>
    </div>
</div>
<hr>

<div *ngIf="hayError" class="alert alert-danger text-center">
    No se encontro nada con el termino: {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img class="small-flag" src="{{pais.flag}}" alt="">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>
                        {{ pais.population | number }}
                    </td>
                    <td>
                        <a [routerLink]="['/pais', pais.alpha2Code]">Ver m√°s...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
